name: crary-lab
channels:
  - conda-forge
dependencies:
  - python>=3.10
  # Core scientific stack
  - numpy>=1.24
  - pandas>=2.0
  - matplotlib>=3.7
  - seaborn>=0.12
  # Jupyter
  - jupyter>=1.0
  - ipykernel>=6.25
  # OpenSlide: binaries and Python bindings
  - openslide>=4.0  # library/runtime
  - openslide-python>=1.3
  # Use pip for pdfplumber to pull wheels (and pypdfium2) when solver lacks it on conda
  - pip
  - pip:
      - pdfplumber>=0.11